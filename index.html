<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tyles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>Text <span><i id="arrow" class="ri-arrow-right-line"></i></span>Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn" ><span><i class="ri-lock-2-line"></i></span>Encrypt here</h3>
            <h3 id="dec-btn" ><span><i class="ri-lock-unlock-line"></i></span>Decrypt here</h3>
        </div>
        <div id="encryption">
            <h5>Type your message</h5>
            <textarea placeholder="you have to write here" name="" id="textmsg" cols="30" rows="10"></textarea>
            <h5>Set your password</h5>
            <input type="password" name="" id="password">
            <button id="encrypt-btn"><span><i class="ri-lock-2-line"></i></span>Encrypt it</button>
        </div>
        <div id="decryption">
            <h5>Paste emojis here</h5>
            <textarea placeholder="you have to write here" name="" id="msg" cols="30" rows="10"></textarea>
            <h5>Type your password </h5>
            <input type="password" name="" id="finalpassword">
            <button id="decrypt-btn"><span><i class="ri-lock-unlock-line"></i></span>decrypt</button>
        </div>
        <div id="result"></div>

    </div>
</html>
<script src="script.js"></script>
